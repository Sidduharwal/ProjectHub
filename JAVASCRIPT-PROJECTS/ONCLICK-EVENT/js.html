<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick-event</title>
  </head>
  <body>
    <p id="first">s h</p>
    <button id="change">change text</button>
    <script>
      document.getElementById("change").onclick = function () {
        document.getElementById("first").innerHTML = "siddu harwal";
      };
    </script>
  </body>
</html>
